<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="cjshop.js"></script>
    
    <title>Crystal.shop.Registration</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white box-area">
            <div class="col-md-6 rounded-4 justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3 mt-5">
                    <img src="bg-shop.png" class="image-fluid" style="width: 100%;">
                </div>
                <p class="text-white fs-2 fw-poppins d-flex justify-content-center msg" style="font-weight: 700;"><i>"Treat Yourself"</i></p>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-1">
                        <h3 class="font-weight-regular" style="color: #6C0F56 ;"> Sign Up</h3>
                        <p style="color:  #5e6472ab;"> Please fill in this form to have an account!</p>
                    </div>
                </div>

                <div id="regForm" class="form"> 

                    <div class="input-group mb-4">
                        <input type="text" id="fullname" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" name="u_fullname" > 
                    </div>
                    <div><small class="text-danger" id="fullname-validation"></small></div>

                    <div class="input-group mb-4">
                        <input  type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" name="u_email"   >
                    </div>
                    <div><small class="text-danger" id="email-validation"></small></div>

                    <div class="input-group mb-4">
                        <input  type="password"  id="password" class="pass form-control form-control-lg bg-light fs-6" placeholder="Password" name="u_password"  >
                    </div>  
                    <div><small class="text-danger" id="password-validation"></small></div>

                    <div class="input-group mb-4">
                        <input type="password" id="password2" class="pass2 form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" name="u_password2"   >
                    </div> 
                    <div><small class="text-danger" id="password2-validation"></small></div>
                   
                    <div class="input-group mb-3 terms d-flex ">
                        <label>
                            <input type="checkbox" name="">
                            I accept the <a href="#">Terms of Use</a> & <a href="">Privacy Policy</a>
                        </label>
                    </div>
                   
                    <div class="input-group-create mb-5">
                        <input onclick="validate()" value="Create Account" class="btn btn-lg btn-primary w-50 fs-6"  style="background-color:#FF48A9 ;"></input>
                    </div>

                    <div class="text-secondary d-flex justify-content-center">
                        <label>
                            Already have an Account?<a href="#">Login here</a>
                        </label> 
                    </div>

                </div> 
                
            </div>

        </div>

    </div>
</body>
</html>
